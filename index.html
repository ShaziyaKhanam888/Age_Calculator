<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <meta
      name="description"
      content="An age calculator web application where you can calculate your age based on your date of birth."
    />
    <meta name="author" content="Shaziya Khanam" />
    <meta
      name="keywords"
      content="age calculator, birth date, calculate age, JavaScript project"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="fav.png" type="image/x-icon" />
  </head>
  <body>
    <div class="main-container">
      <h1>Age Calculator</h1>
      <div class="container">
        <h5>Enter your date of birth</h5>
        <input type="date" name="birthday" id="birthday" />
        <div>
          <button id="btn">Calculate Age</button>
        </div>
        <div class="result"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
